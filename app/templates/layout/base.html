<!DOCTYPE html>
{% import "macros.html" as m %}
<html lang="en">

	<head>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

		<title>{{ title }}</title>

		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vue.js') }}"></script>
		<script src="{{ url_for('static', filename='js/cbp.js') }}"></script>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/cbp.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/component.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}"/>
	</head>

	<body id="container">

		<div class="cbp-spmenu-push">
			<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="side-navigator">

			</nav>
			<div class="container">
				<header class="clearfix">
						<button id="showRight">Show/Hide Right Slide Menu</button>
				</header>
			</div>
		</div>

   		<div id="body" class="body">
   			{% block content %}{% endblock %}
   		</div>
		<div id="footer">
			<div class="ui divider"></div>
	    		<div class="ui divided horizontal footer link list">
			      	<div class="item">
			        	All Rights Reserved &copy; 2017
			      	</div>
			      	<div class="item">
			        	<a href="https://github.com/redperiabras/servisyo"><i class="github icon"></i></a>
			      	</div>
	    		</div>
	  		</div>
		</div>

		{% block scripts %}
		{% endblock %}

		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/classie.js') }}"></script>

	</body>
