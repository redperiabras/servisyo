<!DOCTYPE html>
{% import "macros.html" as m %}
<html lang="en">

	<head>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

		<title>{{ title }}</title>

		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/vue.js') }}"></script>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/component.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}"/>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/servisyo.css') }}"/>

	</head>

	<body id="container">

		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="side-navigation">
			<h3>Servisyo</h3>
			<a href="#">My Profile</a>
			<a href="#">Requests</a>
			<a href="#">Signout</a>
		</nav>
		<div class="top-nav">
			<button id="showRight">Side Menu</button>
		</div>

   		<div id="body" class="body">
   			{% block content %}{% endblock %}
   		</div>
		<div id="footer">
			<div class="ui divider"></div>
	    		<div class="ui divided horizontal footer link list">
			      	<div class="item">
			        	All Rights Reserved &copy; 2017
			      	</div>
			      	<div class="item">
			        	<a href="https://github.com/redperiabras/servisyo"><i class="github icon"></i></a>
			      	</div>
	    		</div>
	  		</div>
		</div>

		{% block scripts %}
		{% endblock %}

		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/classie.js') }}"></script><!-- 
		<script src="{{ url_for('static', filename='js/cbp.js') }}"></script> -->

		<script>
			var menuRight = document.getElementById( 'side-navigation' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

				showRight.onclick = function() {
					classie.toggle( this, 'active' );
					classie.toggle( menuRight, 'cbp-spmenu-open' );
				};
		</script>


	</body>

</html>
