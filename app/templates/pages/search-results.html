{% extends "./layout/base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/search-result.css') }}"/>
<section class="search-results-section">
	<div class="container">
		{% for user in results %}
			
			<div class="row" style="margin-bottom: 10px;">
				<div class="col-xs-4" style="padding-top: 5px;">
					<img class="img-responsive img-circle" src={{ url_for('static', filename='img/dp.png') }}>
				</div>
				<div class="col-xs-8">
					<h3><strong>{{ user.first_name }} {{ user.last_name }}</strong></h3>
					<span style="font-size: 15px; margin: 0; font-family: Montserrat; color: #000;">Plumber</span>&nbsp;&nbsp; <span style="color: #FFBD2C; font-size: 13px;">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
					</span>
					<h3 style="margin: 0;"><small style="color: #63da47;"">Certified TESDA Worker <i class="fa fa-check"></i></small></h3>
				</div>
			</div>	

		{% endfor %}
		
	</div>
</section>
{% endblock %}
