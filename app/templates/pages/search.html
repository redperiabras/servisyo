{% extends "./layout/base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}"/>
<section class="search-section">
	<div class="container">
		<div class="input-group text-center">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default" style="height: 40px;"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>	
			<input type="text" class="form-control" placeholder="Search for..." style="height: 40px;">
			<div class="input-group-btn">
				<button type="button" class="btn btn-default" style="height: 40px;"><span style="color: #B53D3D"><i class="fa fa-microphone" aria-hidden="true"></i></span></button>
			</div>
		</div>
	</div>
		<a href="/" class="back-to-map">
			<button type="button" class="btn pull-right map-btn" id="fixedbutton" style="background: transparent">
				<img src="../static/img/Untitled-2.png" width="70" height="70" alt="submit" />
			</button>
		</a>
</section>

<footer>
		
</footer>
{% endblock %}
